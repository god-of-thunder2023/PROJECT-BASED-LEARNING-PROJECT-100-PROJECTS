<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Social Media Selector</title>
</head>
<body>
    <header>
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="img/arrow.png" id="arrowIcon" alt="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/facebook.png" alt="">
                    <p><a href="https://www.facebook.com" target="_blank">Facebook</a></p>
                </li>
                <li class="options">
                    <img src="img/instagram.png" alt="">
                    <p><a href="https://www.instagram.com" target="_blank">Instagram</a> </p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png" alt="">
                    <p><a href="https://www.pinterest.com" target="_blank">Pinterest</a> </p>
                </li>
                <li class="options">
                    <img src="img/twitter.png" alt="">
                    <p><a href="https://www.twitter.com" target="_blank">Twitter</a> </p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png" alt="">
                    <p><a href="https://www.whatsapp.com" target="_blank">WhatsApp</a> </p>
                </li>
                <li class="options">
                    <img src="img/youtube.png" alt="">
                    <p><a href="https://www.youtube.com" target="_blank">YouTube</a> </p>
                </li>
            </ul>
        </div>
    </header>
    
    
    <script src="app.js"></script>
</body>
</html>
