<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Copy & Move</title>
</head>
<body>
    <wrapper>
   <div class="container">
    <div class="btns-container">
        <button class="copyBtn btn">Copy Text</button>
    </div>
    <textarea class="copyTxt" cols="50" rows="3">Hello World</textarea>
   </div>

   <div class="output-container">
    <div class="output"></div>
    <button class="moverBtn btn">Move Text</button>
    <textarea name="finalTxt" cols="50" rows="3"></textarea>
   </div>
</wrapper>


    <script src="app.js"></script>
</body>
</html>
