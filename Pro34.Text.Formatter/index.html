<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Formatter</title>
</head>
<body>
    <div class="conatiner">
        <div class="input-container">
            <h2>Type Your Words</h2>
            <input type="text" id="input-field" placeholder="Type Your Text Here">
        </div>
        <div class="btns-conatiner">
            <button class="btn uppercase">Uppercase</button> <button class="btn lowercase">Lowercase</button> <button class="btn capitalize">Capitalize</button> 
            <button class="btn bold"><b>Bold</b></button>
            <button class="btn italic"><em>Italic</em></button>
            <button class="btn underline"><u>Underline</u></button>

        </div>

        <p id="output-field">Output</p>
    </div>
    





    <script src="app.js"></script>
</body>
</html>
