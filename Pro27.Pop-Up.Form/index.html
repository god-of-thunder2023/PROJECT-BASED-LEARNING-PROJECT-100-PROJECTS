<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pop Up Form</title>
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome To The Real World</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores explicabo quasi illo fugiat magnam? Reprehenderit praesentium modi, est odit minus corporis quae mollitia fuga velit reiciendis, ducimus obcaecati, ab suscipit.</p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>

    <section class="model-container" id="model">
        <section class="model">
            <button class="close-btn" id="close">x</button>
            <div class="model-content">
                <h1>Sign Up</h1>
                <form class="model-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" class="form-input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter Your Email" class="form-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Your Password" class="form-input">
                    </div>
                    <div>
                        <label for="password2">Confirm Password</label>
                        <input type="text" id="password2" placeholder="Confirm Your Password" class="form-input">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>






    <script src="app.js"></script>
</body>
</html>
